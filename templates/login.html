<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>English Learner</title>
    <link
      rel="shortcut icon"
      href="{% static 'assets/images/logo-el.png' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    {% include 'components/navigation-auth.html' %}

    <!-- MAIN -->
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <div class="row">
                  <div class="col-lg-6 col-sm-12">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">
                          Login
                        </h1>
                      </div>
                      <form>
                        <div class="mb-3">
                          <input
                            type="email"
                            class="form-control rounded-pill"
                            placeholder="youremail@gmail.com"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <input
                            type="password"
                            class="form-control rounded-pill"
                            placeholder="password"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <div class="text-end fw-light">
                            <a href="">Lupa Password?</a>
                          </div>
                        </div>
                        <button
                          type="submit"
                          class="btn btn-primary w-100 rounded-pill text-center"
                        >
                          Login
                        </button>
                      </form>
                    </div>
                  </div>
                  <div class="col-lg-6 col-sm-12 mx-auto my-auto">
                    <div class="text-center">
                      <p>
                        Belum punya akun? Daftar di
                        <span class="">English Learner</span>
                      </p>
                      <a
                        href="register"
                        class="
                          mt-3
                          btn btn-primary
                          w-50
                          rounded-pill
                          text-center
                          mb-3
                        "
                      >
                        Register
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
      integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
