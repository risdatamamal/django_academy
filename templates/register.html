<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>English Learner</title>
    <link
      rel="shortcut icon"

      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    {% include 'components/navigation-auth.html' %}

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5 p-2">
            <div class="card-body">
              <div class="mb-3 text-center">
                <p>Buat Akun</p>
                Sudah punya akun? <a href="login">Login</a>
              </div>
              <!-- <div class="mb-3 row">
                <div class="col-lg-6 col-sm-12">
                  <a
                    href=""
                    class="mt-3 btn bg-white border border-dark w-100 text-center"
                  >
                    <img
                      src="../../assets/images/icons-google.png"
                      class="img-fluid"
                      height="24px"
                      width="24px"
                      alt="Google"
                    />
                    Register With Google
                  </a>
                </div>
                <div class="col-lg-6 col-sm-12">
                  <a
                    href=""
                    class="mt-3 btn bg-white border border-dark w-100 text-center"
                  >
                    <img
                      src="../../assets/images/icons-facebook.png"

                      height="24px"

                    />
                    Register With Facebook
                  </a>
                </div>
              </div> -->
              <div class="row">
                <div class="col-5">
                  <div class="dropdown-divider"></div>
                </div>
                <div class="col-2 text-center">Atau</div>
                <div class="col-5">
                  <div class="dropdown-divider"></div>
                </div>
              </div>
              <form>
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control rounded-pill"
                    placeholder="youremail@gmail.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">No. Hp</label>
                  <input
                    type="number"
                    class="form-control rounded-pill"
                    placeholder="08xxxxxxxxxx"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control rounded-pill"
                    placeholder="password"
                    id="inputPassword"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="inputConfirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control rounded-pill"
                    placeholder="confirmation password"
                    id="inputConfirmPassword"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 text-center rounded-pill"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
